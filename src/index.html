<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Расчитать циклы сна</title>
</head>

<body>
	<!--background-->
	<div class="bg bg-second"></div>
	<div class="bg bg-third"></div>
	<!--background end-->

	<div class="content-container">
		<header>
			<div class="header__settings">S</div>
			<div class="header__download">RU</div>
		</header>

		<h1>Цикл сна</h1>
		<div class="wrapper__current-cycle">
			<span class="current-cycle">Глубокий восстановительный сон</span>
		</div>

		<div class="cycle-graphic__container">
			<div class="cycle-graphic__wrapper">
				<div class="dot dot-1"></div>
				<div class="dot dot-2"></div>
				<div class="dot dot-3"></div>
				<div class="dot dot-4"></div>
				<div class="dot dot-5"></div>
				<div class="dot dot-6"></div>





				<div class="cycle-graphic__fall-block"></div>

				<div class="cycle-graphic__first">
					<div class="one-step">
						<div></div>
					</div>

					<div class="second-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="third-step">
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</div>

					<div class="fourth-step">
						<div></div>
					</div>

				</div>

				<div class="cycle-graphic__second">
					<div class="one-step"></div>
					<div class="second-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="third-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="fourth-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="fifth-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="sixth-step">
					</div>

				</div>

				<div class="cycle-graphic__third">
					<div class="one-step"></div>
					<div class="second-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="third-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="fourth-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="fifth-step">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>

					<div class="sixth-step">
					</div>

				</div>

				<div class="cycle-graphic__fourth">
					<div class="first-step">
						<div class="top"></div>
						<div class="middle"></div>
					</div>

					<div class="second-step">
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</div>

					<div class="third-step">
					</div>

				</div>

				<div class="cycle-graphic__fifth">
					<div class="first-step">
						<div class="top"></div>
						<div class="middle"></div>
					</div>

					<div class="second-step">
						<div class="top"></div>
						<div class="middle"></div>
					</div>
				</div>

				<div class="cycle-graphic__sixth">
					<div class="good-morning-text">
						<h3>Утро доброе!</h3>
						<p>Улыбнись! Тебя ждет невероятный день!</p>
					</div>
				</div>



			</div>

			<div class="time-list">
				<div class="time">23:00</div>
				<div class="time">2:00</div>
				<div class="time">3:30</div>
				<div class="time">2:00</div>
				<div class="time">3:30</div>
				<div class="time">2:00</div>
			</div>
		</div>

		<button class="big">Настроить</button>

		<h2 class="perfect-time__h2">Идеальное время пробуждения</h2>
		<div class="perfect-time__number">6:30</div>
		<button class="big perfect-time__button">Установить будильник</button>

		<h4>Также легко проснуться в...</h4>
		<div class="easy-wake-up__wrapper">
			<button class="easy-wake-up__item">1:30</button>
			<button class="easy-wake-up__item">3:00</button>
			<button class="easy-wake-up__item">4:30</button>
			<button class="easy-wake-up__item">6:00</button>
		</div>


	</div>

</body>

</html>
